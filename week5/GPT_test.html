<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <!-- Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .menu-wrapper {
        background-color: #4B0082;
        height: 100%;
        }

        .nav-link-custom {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-wrapper .nav-link-custom:hover {
            background-color: #00008B;
            color: white;
        }

        .menu-wrapper.nav-link-custom:active {
            color: red;
            background-color: #00008B;
        }
        
        /* 캐러셀 안의 이미지 스타일 설정 */
        .carousel-item img {
        height: 500px;            /* 이미지 높이를 500px로 고정 */
        object-fit: cover;        /* 이미지의 비율을 유지하면서 박스를 가득 채움 (잘리는 부분 생길 수 있음) */
        }

        /* 교육과정 개별 박스 스타일 */
        .course-box {
        border: 1px solid #ddd;   /* 연한 회색 테두리 추가 */
        border-radius: 8px;       /* 박스 모서리를 둥글게 만듦 */
        padding: 15px;            /* 내부 여백 (padding) 추가 */
        box-shadow: 0 3px 6px rgb(0 0 0 / 0.1);  /* 살짝 그림자 효과로 입체감 부여 */
        background-color: #fff;   /* 배경을 흰색으로 설정 */
        display: flex;            /* Flexbox 사용: 내부 요소를 수직 정렬하기 위해 설정 */
        flex-direction: column;   /* Flex 방향을 세로로 설정 */
        align-items: center;      /* 내부 요소들을 수평 가운데 정렬 */
        height: 100%;             /* 상위 요소의 높이를 모두 채우도록 설정 (카드 높이 맞춤) */
        }

        /* 교육과정 이미지 스타일 */
        .course-img {
        width: 100%;              /* 부모 요소(카드)의 가로 길이를 100%로 설정 */
        height: 250px;            /* 이미지 높이를 250px로 고정 */
        object-fit: cover;        /* 이미지 비율을 유지하면서 영역을 채움 */
        border-radius: 8px;       /* 이미지 모서리를 둥글게 처리 */
        margin-bottom: 15px;      /* 이미지와 텍스트 사이에 간격을 줌 */
        }

        /* 교육과정 제목 스타일 */
        .course-title {
        font-weight: bold;        /* 글자를 굵게 표시 */
        font-size: 1rem;          /* 글자 크기 설정 (기본 크기 수준) */
        text-align: center;       /* 텍스트 가운데 정렬 */
        min-height: 60px;         /* 최소 높이를 지정해 여러 제목의 줄 수 차이를 통일 */
        margin-bottom: 10px;      /* 제목과 버튼 사이 간격 */
        }

        html {
            scroll-behavior: smooth;
        }

        .scroll-top-icon {
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .scroll-top-icon:hover {
            color: #87CEFA; /* LightSkyBlue */
        }
    </style>
</head>
<body id="home">

    <!-- Navigation 바 -->
    <nav class="d-flex justify-content-between align-items-center px-4" style="height: 50px; width: 100%; background-color: #3265C4; position: sticky; top: 0; z-index: 1030;">
        <!-- 좌측 로고 -->
        <a href="#home" class="d-flex align-items-center">

        <div class="menu-wrapper d-flex align-items-center px-3 rounded">

    <!-- 캐러셀 -->
    <div id="itCarousel" class="carousel slide" data-bs-ride="carousel">
      
      <!-- 인디케이터 -->
      <div class="carousel-indicators">

        <button type="button" data-bs-target="#itCarousel" data-bs-slide-to="1" aria-label="슬라이드 2"></button>

      </div>

      <!-- 이미지들 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" class="d-block w-100" alt="IT 이미지 1">
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/1181676/pexels-photo-1181676.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" class="d-block w-100" alt="IT 이미지 2">
        </div>
        <div class="carousel-item">

      </div>

      <!-- 좌우 버튼은 제외됨 -->

    </div>

    <!-- 제목 -->
    <div id="subject" class="container mt-5 text-center">
      <h1 class="mb-4">글로벌아이티</h1>
      <p>K-Digital 전문 교육기관</p>
    </div>

    <!-- 교육과정 -->
    <div class="container my-5">
      <div class="row">
        <div class="col-12 col-md-4 d-flex">
          <div class="course-box w-100">
            <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250" alt="교육과정1" class="course-img" />
            <div class="course-title">풀스택 프레임워크(자바,스프링)기반 데이터 융합SW개발자 과정</div>
            <button type="button" class="btn btn-primary btn-sm">more</button>
          </div>
        </div>
        <div class="col-12 col-md-4 d-flex">
          <div class="course-box w-100">
            <img src="https://images.pexels.com/photos/1181676/pexels-photo-1181676.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250" alt="교육과정2" class="course-img" />
            <div class="course-title">산업프로젝트 기반 인공지능 빅데이터 분석가 과정</div>

        </div>
        <div class="col-12 col-md-4 d-flex">
          <div class="course-box w-100">
            <img src="https://images.pexels.com/photos/3861965/pexels-photo-3861965.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250" alt="교육과정3" class="course-img" />
            <div class="course-title">데브옵스MSA컨테이너 기반 클라우드 네이티브 엔지니어 전문가 과정</div>
            <button type="button" class="btn btn-primary btn-sm">more</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 오른쪽 박스 (입력 폼) -->
    <!-- Contact 섹션 -->
    <div id="contact" class="container my-5">
        <h2 class="mb-4 text-center">Contact</h2>
        <div class="row">
            <!-- 왼쪽 박스 (주소 및 전화번호) -->
            <div class="col-md-4 mb-4">
                <h5>주소</h5>
                <p>서울특별시 강남구 역삼동 123-45<br>글로벌아이티 교육센터</p>

                <h5>전화번호</h5>
                <p>02-123-4567</p>
            </div>

            <div class="col-md-8">
                <form>
                    <div class="row mb-3">

                        <div class="col-md-6 mb-3 mb-md-0">

                        </div>

                        <div class="col-md-6">

                    <!-- 코멘트 입력 -->
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Comment"></textarea>
                    </div>

                    <!-- 전송 버튼 -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 📍 카카오 지도 -->
    <div class="container my-5">
        <h3 class="mb-3 text-center">오시는 길</h3>
        <div id="map" style="width:100%; height:400px; border-radius: 8px;"></div>
    </div>

    <!-- ✅ 카카오 지도 API 스크립트 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=17eb164fa77f65558815c046d6aef2ed&libraries=services"></script>
    <script>
        // 주소로 지도에 마커 표시
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.478136, 126.951508), // 기본 중심좌표 (서울대입구역 근처)
                level: 3 // 확대 레벨
            };  

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

        var geocoder = new kakao.maps.services.Geocoder();

        // 주소로 좌표 검색
        geocoder.addressSearch('서울특별시 관악구 남부순환로 1820 에그옐로우 14층', function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 결과 위치에 마커 표시
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: coords
                });

                // 인포윈도우 생성
                var infowindow = new kakao.maps.InfoWindow({
                    content: '<div style="padding:8px;">글로벌아이티<br>에그옐로우 14층</div>'
                });
                infowindow.open(map, marker);

                // 지도 중심 좌표 이동
                map.setCenter(coords);
            } 
        });

    </script>
    <footer class="bg-secondary text-white d-flex flex-column justify-content-center align-items-center" style="height: 120px;">
