<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2_교재167쪽</title>
    <style>
		* {
			padding: 0;
			margin:0;
		}
		#hn {
			color: blue;
		}
		.class {
			color: red;
		}
		button {
			background-color: green;
			padding: 10px;
		}
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1 id="hn">프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<dl>
					<dt><strong><lable id="personal" class="class">개인 정보</lable></strong></dt><br>
					<dd>
						<label for="apname">이름</label>
						<input type="text" id="apname" name="apname" placeholder="공백 없이 입력하세요." maxlenght="60" size="15">
					</dd>
					<dd>
						<label for="phone">연락처</label>
						<input type="tel" id="phone" name="phone">
					</dd>
				</dl>
				<dl>
					<dt><label for="web_publish" class="class"><strong>지원 분야</strong></label></dt><br>
					<dd><input type="radio" id="web_publish" name="field" value="wp"> 웹 퍼블리싱</dd>
					<dd><input type="radio" id="web_app" name="field" value="pp"> 웹 어플리케이션 개발</dd>
					<dd><input type="radio" id="dev_impro" name="field" value="imp"> 개발 환경 개선</dd>
				</dl>
				<section>
					<label for="motive" class="class"><strong>지원 동기</strong></label><br><br>
					<textarea id="motive" placeholder="본사 지원 동기를 간략히 써 주세요." size="60" rows="5" maxlength="60"></textarea>
					<br>
					<button type="submit">접수하기</button>
					<button type="reset">다시 쓰기</button>
				</section>
			</form>
		</div>
  </body>
</html>
