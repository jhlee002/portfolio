<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV01연습 - 교재 271쪽</title>
    <style>
        nav > ul { list-style:none;} /* <li>태그의 기호 없이 출력 */
        nav ul li {
            display: inline-block; /* <li>태그를 가로 방향으로 출력. 박스형태로 만듬 */
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 10px;
            border: 1px solid #222;
        }
        a { text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>
    </nav>
</body>
</html>
