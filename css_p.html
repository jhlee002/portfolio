<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS개인적인 실험</title>
    <style>
        span {
            border: 1px solid #43b19080 !important;
            color: rgb(170, 35, 35);
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p style="color: rgb(19, 17, 19);">껍질에 붉은 빛이 돌아 <span>레드향</span>이라 불린다.</p>

    <p style="text-decoration:none">none</p>
    <p style="text-decoration:underline">underline</p>
    <p style="text-decoration:overline">overline</p>
    <p style="text-decoration:line-through">line-through</p>
</body>
</html>
