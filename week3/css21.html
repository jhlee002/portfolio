<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS연습21</title>
    <style>
        .on {
            color: red;
        }
        div.on{
            background: green;
        } /* div태그에 class="on"이 붙어 있는 것만 찾음 */

</head>

    <div class="on">CSS</div>
    <p class="on">CSS</p>
    <div>CSS</div>
</body>
