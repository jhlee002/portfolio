<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow여느</title>
    <style>
        #box1 {
            width:300px;
            height: 300px;
            border: 1px solid black;
            /* overflow:hidden; */
            /* overflow: scroll; */
            overflow: auto; /* 부모 영역을 컨텐츠가 벗어날 때만 스크롤이 생김 */
        }
        #box1>div {
            width:200px;
        }

    </style>
</head>
<body>
    <div id="box1">
        <div>
            content content content
            content content content
            content content content
            content content content
            content content content
            content content content
            content content content
            content content content
        </div>
    </div>
</body>
</html>
