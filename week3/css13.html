    <style>
        /* h1 + p { /* 인접 형제 선택자

        h1 ~ p { /* 형제 선택자 */

</head>
<body>

    <p>아직 온라인 예약 신청이 준비되지 않았습니다...</p>
    <p>가족실(2~4인) : 60,000원/일</p>
    <p>도미토리(4인 공용) : 25,000원/일</p>

</body>
