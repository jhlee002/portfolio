<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float연습</title>
    <style>
        img {
            float: left;
            margin-right: 40px;
        }
        #footer {
            clear: both;
        }
    </style>
</head>
<body>
    <p>float연습</p>
    <!-- width만 주면 원본 이미지의 가로 세로에 맞게 height가 자동 지정된다. -->
    <img src="images/cat.jpg" width="100" alt="css코드이미지">
    <p>float 연습 float 연습 float 연습 float 연습 float 연습 float 연습 float 연습</p>
    <p id="footer">css css css css css css css css css css css css css css css css css css css css</p>
</body>
</html>
