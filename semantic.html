<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
    <h1>Semantic Tag</h1>
    <p>
        - 시각적인 효과보다는 의미를 부여하는 태그<br>
        - 사람보다는 디바이스(H/W, S/w) 입장에서 중요<br>
        - Screen Reader나 검색엔진은 시멘틱 태그가 도움이 됨<br>
        - HTML5의 목표(?)중 하나가 web is for everything. (Internet of Things: 사물인터넷)
    </p>

    <!-- i는 일반 태그, em은 새멘틱 태그 -->
    <i>HTML</i>
    <em>HTML</em>

    <!-- div는 일반태그, p는 시멘틱태그 -->
    <div>
        시멘틱 태그는 의미를 부여하는 태그입니다.
    </div>

    <p>
        시멘틱 태그는 의미를 부여하는 태그입니다.
    </p>
</body>
</html>
