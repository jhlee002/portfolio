<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS연습03</title>
    <style>
        #container {
            width: 500px;
            margin: 1px auto; /* 바깥쪽 여백 - 위아래는 10px, auto는 좌우 여백 => 박스를 가운데 정렬하는 방법(팁) */
            padding: 10px;  /* 안쪽 여백 - 위 아래 왼쪽 은 10px */
            border: 1px solid #000;
        }
        .container {
            width: 500px;
            margin: 1px auto;
            padding: 10px;
            border: 1px solid #1da0d4;           
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>레드향</h1>
    </div>
    <div class="container">
        <h1>레드향</h1>
    </div>
</body>
</html>
